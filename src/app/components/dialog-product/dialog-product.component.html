<mat-toolbar>
    <span>Product details</span>
    <span class="fill-remaining-space"></span>
    <span class="example-spacer"></span>
    &nbsp;
    {{productDetails.ProductName}}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn-dialog-close" mat-stroked-button style="float: right" (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
    
</mat-toolbar>

<div class="parent">
    <div class="div1"> 
        <!-- <img src="{{productDetails.ImgPath}}"> -->
        <img src="assets/photo/zdj_39787.jpg" style="width: 285px;">
    </div>
    <div class="div2"> {{productDetails.BruttoPrice}} </div>
    <div class="div3"> {{productDetails.ProductCode}} </div>
    <div class="div4"> {{productDetails.Quantity}} </div>
    <div class="div5"> {{productDetails.ProductDesc}} </div>
    <div class="div6"> <button class="btn btn-primary" (click)="addToCart(productDetails.ProductId)" >Dodaj do koszyka</button> </div>
</div>
